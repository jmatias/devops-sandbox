apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: celery-sandbox-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: external
    alb.ingress.kubernetes.io/target-type: 'ip'
    alb.ingress.kubernetes.io/load-balancer-name: celery-sandbox
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fast-api
            port:
              number: 5000
      - path: /flower
        pathType: Prefix
        backend:
          service:
            name: flower-ui
            port:
              number: 5555
