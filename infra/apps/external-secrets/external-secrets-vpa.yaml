---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: external-secrets
  updatePolicy:
    updateMode: "Auto"
    minReplicas: 1
  recommenders:
    - name: frugal

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: external-secrets-webhook
  namespace: external-secrets
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: external-secrets-webhook
  updatePolicy:
    updateMode: "Auto"
    minReplicas: 1
  recommenders:
    - name: frugal

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: external-secrets-cert-controller
  namespace: external-secrets
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: external-secrets-cert-controller
  updatePolicy:
    updateMode: "Auto"
    minReplicas: 1
  recommenders:
    - name: frugal
