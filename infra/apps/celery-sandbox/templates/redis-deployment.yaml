apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "celery-sandbox.name" . }}-redis
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        env: fargate
    spec:
      containers:
      - name: master
        image: {{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}
        ports:
          - containerPort: 6379
