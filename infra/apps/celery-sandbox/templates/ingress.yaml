{{- if .Values.ingress.enabled -}}
{{- if eq (lower .Values.environment) "aws" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: celery-sandbox-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: 'ip'
    alb.ingress.kubernetes.io/group.name: "prod-external"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:386757133934:certificate/2011e861-aed4-447e-b55c-7d3c56155d37
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06


spec:
  ingressClassName: alb
  rules:
    - host: flower.tw-javier.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flower-ui
                port:
                  number: 5555
    - host: api.tw-javier.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fast-api
                port:
                  number: 5000



{{- else }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: celery-fast-api-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/app-root: "/api"
    nginx.ingress.kubernetes.io/rewrite-target: /$2

spec:
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: fast-api
                port:
                  number: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: celery-flower-ui-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/app-root: "/flower"


spec:
  rules:
    - http:
        paths:
          - path: /flower
            pathType: Prefix
            backend:
              service:
                name: flower-ui
                port:
                  number: 5555
---
{{- end }}
{{- end }}
