{{ if .Values.flower.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-ui
spec:
  replicas: {{ .Values.flower.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app.kubernetes.io/name: flower-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flower-ui
        env: dev
    spec:
      restartPolicy: Always
      serviceAccountName: {{ include "celery-sandbox.serviceAccountName" . }}
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - image: "mher/flower:2.0"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: celery-flower
          command: [ "celery" ]
          args:
            - "flower"
            - "--host=0.0.0.0"
            - "--logging=DEBUG"
            - "--purge_offline_workers=60"
            - "--port=5554"
            - "--tasks_columns=name,uuid,state,result,received,started,runtime,worker"
          env:
            - name: CELERY_BROKER_URL
              value: {{ .Values.redis.url }}
            - name: CELERY_RESULT_BACKEND
              value: {{ .Values.redis.url }}
            - name: FLOWER_BROKER_API
              value: {{ .Values.redis.url }}
            - name: FLOWER_PORT
              value: "5554"
            - name: FLOWER_UNAUTHENTICATED_API
              value: "true"

          ports:
            - containerPort: 5554
              protocol: TCP

          resources:
          {{- toYaml .Values.resources | nindent 14 }}
        - name: nginx-proxy
          image: nginx:alpine
          ports:
            - containerPort: 5555
              protocol: TCP
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf

          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 5554
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 5554
            initialDelaySeconds: 30
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /healthcheck
              port: 5554
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
{{ end }}
