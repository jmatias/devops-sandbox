apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: basic-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: basic-auth
    creationPolicy: Owner
  data:
    - secretKey: auth
      remoteRef:
        key: javier/days-since/basic-auth
        property: auth
