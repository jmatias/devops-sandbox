apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-recommender-frugal
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-recommender-frugal
  template:
    metadata:
      labels:
        app: vpa-recommender-frugal
    spec:
      serviceAccountName: vpa-recommender
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
      containers:
        - name: recommender
          image: registry.k8s.io/autoscaling/vpa-recommender:1.4.1
          imagePullPolicy: Always
          args:
            - --recommender-name=frugal
            - --target-cpu-percentile=0.75
            - --humanize-memory=true
            - --round-cpu-millicores=50
            - --round-memory-bytes=134217728
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          ports:
            - name: prometheus
              containerPort: 8942

