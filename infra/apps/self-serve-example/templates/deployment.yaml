apiVersion: apps/v1
kind: Deployment
metadata:
  name: self-serve-example
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: self-serve-example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: self-serve-example
    spec:

      serviceAccountName: {{ include "self-serve-example.serviceAccountName" . }}

      containers:
        - name: {{ .Chart.Name }}

          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: 80
              protocol: TCP
