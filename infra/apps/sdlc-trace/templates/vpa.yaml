---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sdlc-trace
  namespace: sdlc-trace
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sdlc-trace
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
    minReplicas: 1
  recommenders:
    - name: frugal
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        controlledResources:
          - cpu
          - memory
        controlledValues: "RequestsAndLimits"
        minAllowed:
          cpu: 50m
          memory: "128Mi"
        maxAllowed:
          memory: "256Mi"
