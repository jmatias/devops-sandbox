apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: celery-sandbox
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: celery-sandbox
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: infra/apps/celery-sandbox
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      values: |
        environment: {{ .Values.environment }}

  syncPolicy:
    retry:
      limit: 6
      backoff:
        duration: "30s"
    automated:
      selfHeal: true
      prune: true

    syncOptions:
      - CreateNamespace=true
