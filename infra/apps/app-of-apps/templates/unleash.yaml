{{ if .Values.unleash.enabled   }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unleash
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: unleash
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: infra/apps/unleash
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: main


  syncPolicy:
    retry:
      limit: 6
      backoff:
        duration: "30s"

    {{ if .Values.unleash.autoSync }}
    automated:
      prune: false
      selfHeal: false
    {{ end }}

    syncOptions:
      - CreateNamespace=true

{{ end }}
