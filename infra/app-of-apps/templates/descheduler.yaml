{{- if .Values.descheduler.enabled }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: descheduler
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-repository: {{ .Values.spec.source.repoURL }}
    argocd-image-updater.argoproj.io/image-list: registry.k8s.io/descheduler/descheduler
    argocd-image-updater.argoproj.io/update-strategy: semver
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  sources:
    - chart: descheduler
      path: infra/apps/descheduler
      repoURL: https://kubernetes-sigs.github.io/descheduler/
      targetRevision: 0.*
      helm:
        releaseName: descheduler
        valueFiles:
          - $values/infra/apps/descheduler/values.yaml
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      ref: values


  syncPolicy:
    syncOptions:
      - Prune=true

    {{ if .Values.descheduler.autoSync }}
    automated:
      prune: true
      selfHeal: true
    {{ end }}

    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 2

{{- end }}
