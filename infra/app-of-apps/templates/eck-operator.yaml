# infra/app-of-apps/templates/eck-operator.yaml
{{ if .Values.eckOperator.enabled }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: elastic-stack
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: infra/apps/eck-operator
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: main
    kustomize:
      namespace: elastic-stack
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Prune=false
      - ServerSideApply=true
    {{- if .Values.eckOperator.autoSync }}
    automated:
      prune: true
      selfHeal: true
    {{- end }}
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
      limit: 15

{{- end }}
