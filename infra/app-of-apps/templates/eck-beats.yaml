# infra/app-of-apps/templates/eck-stack.yaml
{{ if .Values.eckOperator.enabled }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck-beats
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: elastic-stack
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: infra/apps/eck-beats
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: main
    kustomize:
      namespace: elastic-stack
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Prune=true
      - ServerSideApply=false
    {{- if .Values.eckOperator.autoSync }}
    automated:
      prune: true
      selfHeal: true
    {{- end }}
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
      limit: 15

{{- end }}
