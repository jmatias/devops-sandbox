{{ if .Values.datahub.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datahub-prerequisites
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list:
      386757133934.dkr.ecr.us-east-1.amazonaws.com/docker-hub/bitnami/mysql,
      386757133934.dkr.ecr.us-east-1.amazonaws.com/docker-hub/bitnami/postgresql,
      386757133934.dkr.ecr.us-east-1.amazonaws.com/docker-hub/kafka,
      docker.elastic.co/elasticsearch/elasticsearch
    argocd.argoproj.io/sync-wave: "5"
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/update-strategy: semver
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datahub
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: infra/apps/datahub-prerequisites
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: main
    kustomize:
      namespace: datahub

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=false
      - ServerSideApply=false

    {{ if .Values.datahub.autoSync }}
    automated:
      prune: true
      selfHeal: true
    {{ end }}

    retry:
      limit: 10
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 3m0s


{{- end }}
