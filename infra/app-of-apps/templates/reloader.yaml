{{ if .Values.reloader.enabled }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/image-list: reloader=ghcr.io/stakater/reloader
    argocd-image-updater.argoproj.io/reloader.helm.image-name: image.name
    argocd-image-updater.argoproj.io/reloader.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/update-strategy: semver
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: reloader
    repoURL: https://stakater.github.io/stakater-charts
    targetRevision: 2.*
    helm:
      valuesObject:
        reloader:
          deployment:
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
          watchGlobally: true

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Prune=true

    {{ if .Values.reloader.autoSync }}
    automated:
      prune: true
      selfHeal: true
    {{- end }}

    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 10

{{- end }}
