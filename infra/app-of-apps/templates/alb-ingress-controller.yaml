{{- if and (eq .Values.environment "aws") .Values.albIngressController.enabled }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alb-ingress-controller
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/image-list: public.ecr.aws/eks/aws-load-balancer-controller:^2.13
    argocd-image-updater.argoproj.io/update-strategy: semver
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: alb-ingress-controller
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: aws-load-balancer-controller
    repoURL: https://aws.github.io/eks-charts
    targetRevision: 1.*
    helm:
      releaseName: alb-ingress-controller
      valuesObject:
        clusterName: javier-sandbox
        replicaCount: 2


  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Prune=true

    {{ if .Values.albIngressController.autoSync }}
    automated:
      prune: true
      selfHeal: true
    {{ end }}

    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 2

{{- end }}
