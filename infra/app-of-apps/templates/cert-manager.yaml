{{- if ne (lower .Values.environment) "aws" }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cert-manager
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.*
    helm:
      valuesObject:
        crds:
          enabled: true
        global:
          replicaCount: 1
        replicaCount: 1
        webhook:
          replicaCount: 1
        cainjector:
          replicaCount: 1

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Prune=true

    automated:
      prune: true
      selfHeal: true

    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m0s
      limit: 10
{{- end }}
