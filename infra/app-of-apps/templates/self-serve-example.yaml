{{ if .Values.selfServeExample.enabled }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: self-serve-example
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/image-list: 386757133934.dkr.ecr.us-east-1.amazonaws.com/ocean/self-serve-example,
    argocd-image-updater.argoproj.io/update-strategy: semver
spec:
  destination:
    namespace: self-serve-example
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: infra/apps/self-serve-example
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}

  syncPolicy:
    retry:
      limit: 6
      backoff:
        duration: "30s"

    {{ if .Values.selfServeExample.autoSync }}
    automated:
      enabled: true
      prune: true
      selfHeal: true
    {{ end }}

    syncOptions:
      - CreateNamespace=true

{{ end }}
